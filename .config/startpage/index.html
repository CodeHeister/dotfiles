<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			Start page
		</title>
		<meta name="author" content="Dusty"/>
		<meta name="Description" content="Simple parallax startpage"/>
		<link rel="icon" type="image/x-icon" href="src/img/favicons/favicon.ico"/>
		<link rel="preload" href="src/css/main.css" as="style"/>
		<link rel="stylesheet" href="src/css/main.css"/>
		<script src="src/js/main.js"></script>
	</head>
	<body onload="parallax()">
		<div class="bg">
			<form action="https://duckduckgo.com/?t=vivaldi">
				<div class="form-holder">
					<img src="src/img/duckduckgo.png">
					<input type="text" id="search" name="q" placeholder="Search DuckDuckGo..." autocomplete="off">
					<input type="submit" value="">
				</div>
			</form>
			<div class="page-holder">
				<a class="spinable page github" href="https://github.com"></a>
				<a class="spinable page reddit" href="https://reddit.com"></a>
				<a class="spinable page youtube" href="https://youtube.com"></a>
				<a class="spinable page twitch" href="https://twitch.tv"></a>
				<a class="spinable page arch" href="https://wiki.archlinux.org"></a>
			</div>
		</div>
	</body>
</html>
